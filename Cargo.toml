[package]
name = "liquid"
version = "0.10.0"
authors = ["Johann Hofmann <mail@johann-hofmann.com>"]
description = "The liquid templating language for Rust"
repository = "https://github.com/cobalt-org/liquid-rust"
documentation = "https://cobalt-org.github.io/liquid-rust/"
readme = "README.md"
categories = ["template-engine"]
keywords = ["liquid", "template", "templating", "language", "html"]
license = "MIT"

build = "build.rs"

[badges]
travis-ci = { repository = "cobalt-org/liquid-rust" }
appveyor  = { repository = "cobalt-org/liquid-rust" }

[[bin]]
name = "liquid-dbg"
required-features = ["cli", "serde"]
test = false
doctest = false
bench = false
doc = false

[[test]]
name = "liquid"
required-features = ["serde"]

[features]
default = ["extra-filters"]
cli = ["clap", "error-chain", "serde_yaml"]
extra-filters = []
dev = []

[dependencies]
regex = "0.2"
lazy_static = "0.2"
chrono = "0.3"
unicode-segmentation = "1.1"
itertools = "0.6.0"
url = "1.4"
nom = { version = "^3.0", features = ["regexp", "verbose-errors"] }

serde = { version = "1.0", optional = true, features = ["derive"] }
clap = { version = "2.22.0", optional = true }
error-chain = { version = "0.10.0", optional = true }
serde_yaml = { version = "0.7", optional = true }
serde_json = { version = "1.0", optional = true }

[build-dependencies]
skeptic = "0.9"

[dev-dependencies]
difference = "1.0"
skeptic = "0.9"
serde_yaml = "0.7"
